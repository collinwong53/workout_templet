<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Workout Templet</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="muscle_group_check_box.js"></script>
    <script src="api.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Workout Templet Maker</h1>
            <p>Create your personal workouts in minutes!</p>
        </div>
    </div>
    <div class="col-xs-6">
        <h3 class="text-center muscle_group">Muscle Groups</h3>
        <div class="well" style="max-height: 300px;overflow: auto;">
            <ul id="check-list-box" class="list-group checked-list-box">
                <li id="toggle_all" class="list-group-item">Select All</li>
                <li class="list-group-item">Abdominals</li>
                <li class="list-group-item">Abductors</li>
                <li class="list-group-item">Adductors</li>
                <li class="list-group-item">Biceps</li>
                <li class="list-group-item">Calves</li>
                <li class="list-group-item">Chest</li>
                <li class="list-group-item">Forearm</li>
                <li class="list-group-item">Glutes</li>
                <li class="list-group-item">Hamstrings</li>
                <li class="list-group-item">Lats</li>
                <li class="list-group-item">Lower Back</li>
                <li class="list-group-item">Middle Back</li>
                <li class="list-group-item">Quadriceps</li>
                <li class="list-group-item">Shoulders</li>
                <li class="list-group-item">Traps</li>
                <li class="list-group-item">Triceps</li>
            </ul>
        </div>
        <button class="btn btn-primary col-xs-12" id="get-checked-data">Get Checked Data</button>
    </div>
    <pre id="display-json"></pre>
    </div>
</body>

</html>
